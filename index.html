          singleton = {
            amethod: function(conf,puerto,pass) {
              alert("Esta es su configuración: \n Servidor::"+conf+" \n"+
	            " Puerto ::"+puerto+" \n"+
		    " Usuario ::"+pass);
            }
          }
        }
        return singleton;
      };
    }()) 
  };
   var conf = prompt("Ingrese el Servidor","");
   var puerto = prompt("Ingrese la IP","");

</script>
